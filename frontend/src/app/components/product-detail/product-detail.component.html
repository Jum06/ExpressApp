<div class="product-detail-container">
  <h2 id="name-text">{{ product?.name }}</h2>
  <p>{{ product?.description }}</p>
  <div class="detail-row"><strong>Price:</strong> {{ product?.price }}</div>
  <div class="detail-row"><strong>Stock:</strong> {{ product?.stock }}</div>
  <div class="detail-row"><strong>Demand:</strong> {{ product?.demand }}</div>
  <div class="detail-row"><strong>Category:</strong> {{ product?.category?.name || 'Uncategorized' }}</div>
  <div class="actions">
    <button (click)="goBack()">Back</button>
    <button class="delete" (click)="deleteProduct()">Delete</button>
  </div>
</div>
